<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js" ></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
        class App extends React.Component {
          state = {
            name: 'Ryu',
            age: 30
          }
          // 2
          handleMouseOver = (e) => {
            console.log(e.target, e.pageX);
          }
          handleClick = e => {
            console.log(e.target);
            console.log(this.state)
            console.log('=======================================')
            for(let f in e)
            {
                console.log(`${f} : ${e[f]}`)
            }            
            
            //this.state.age += 1 
            
            console.log('=======================================')
            this.setState({
                age:this.state.age + 1
            });
          }
          handleCopy = (e) => {
            console.log('Try being original for once');
          }
          handleMouseMove = (e) => {
            console.log(e.pageX, e.pageY);
            console.log(e.shiftKey)
          }
          render(){
            return(
              <div className="app-content">
                <h1>Hello World!</h1>
                <p>My name is: { this.state.name } and I am { this.state.age }</p>
                <button onClick={this.handleClick} onMouseMove ={this.handleMouseMove}>Click me</button>
                {/*inline:
                  <button onClick={this.handleClick} onMouseMove ={(e) => console.log(e.pageX, e.pageY)}>Click me</button>*/}
                {/* not -- this.handleClick() will trigger */}

                <button onMouseOver={this.handleMouseOver}>Hover me</button>
                <p onCopy={this.handleCopy}>What we think, we become</p> 
                {/* Ctrl + C */}
              </div>
            )
          }
        }
        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
  </body>
  </html>
